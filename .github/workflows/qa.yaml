name: qa
on:
  push:
    branches:
      - main
  pull_request:
jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install Ansible requirements
        run: |
          pip install ansible
          ansible-galaxy install -r roles/requirements.yaml
      - uses: pre-commit/action@v3.0.0
